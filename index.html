<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="tip-calculator-app-main/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>


</head>
<body>
<div class="page-container">


    <img src="tip-calculator-app-main/images/logo.svg">

  <div>

    <div class="calc-container">
      <div>
        <form action="" id="tipCalc">
        <div class="sub-cont bill">

            <span>Bill</span>
            <div class="zero"></div>
            <input id="bill" value="">
        </div>

        <div class="sub-cont">
          <span>Select Tip %</span>  
          <div class="tip-buttons">
            <input type="radio" value="5" name="tip-btn" id="fivePerCent">
            <label for="fivePerCent" class="tip-btn">5%</label>
            <input type="radio" value="10" name="tip-btn" id="tenPerCent">
            <label for="tenPerCent" class="tip-btn">10%</label>
            <input type="radio" value="15" name="tip-btn" id="fifteenPerCent">
            <label for="fifteenPerCent" class="tip-btn">15%</label>
            <input type="radio" value="20" name="tip-btn" id="twentyPerCent">
            <label for="twentyPerCent" class="tip-btn">20%</label>
            <input type="radio" value="50" name="tip-btn" id="fiftyPerCent">
            <label for="fiftyPerCent" class="tip-btn">50%</label>
            <input class="custom-tip" type="text" placeholder="Custom" id="customPerCent">
          </div>

        </div>
        <div class="sub-cont">
          <div class="cont-noOfPeople">
              <span>Number of People</span>
            <div class="zero"></div>
              <input id="noOfPeople" value="1">
          </div>
        </div>

 
        
      </div>
  
      <div class="total-container">
        <div>
          Tip Amount<br>
          <span>/ person</span>
        </div>
        <div id="tipTotal">
          $0.00
        </div>
        <div>
          Total<br>
          <span>/ person</span>
        </div>
        <div id="totalPerPerson">
          $0.00
        </div>
      

      <button type="reset" id="reset">Reset</button>
    </form>
      </div>
    </div>
    

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amanda Love</a>.
  </div>

</div>
<script src="index.js"></script>
</body>
</html>
